name: Build Sing-Box

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Sing-Box repository
        uses: actions/checkout@v3
        with:
          repository: sagernet/sing-box
          ref: dev-next
          path: sing-box

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Restore commit ID cache
        uses: actions/cache@v2
        id: commit-cache
        with:
          path: sing-box/.commit_id_cache
          key: ${{ runner.os }}-commit-id-${{ hashFiles('sing-box/go.mod') }}

      - name: Get latest commit ID
        if: steps.commit-cache.cache-hit != 'true'
        run: |
          cd sing-box
          git fetch origin dev-next
          COMMIT_ID=$(git rev-parse --short origin/dev-next)
          echo "Using commit ID: $COMMIT_ID"
          echo "$COMMIT_ID" > .commit_id_cache

      - name: Compile Sing-Box
        run: |
          cd sing-box/release/local
          sh install.sh
        env:
          COMMIT_ID: ${{ steps.commit-cache.outputs.commit_id }}
